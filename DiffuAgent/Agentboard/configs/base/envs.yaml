# Environment Configuration
# This file defines all available environments that can be referenced in experiment configs

alfworld:
  name: alfworld
  base_config: ${PROJECT_PATH}/agentboard/environment/alfworld/base_config.yaml
  split: eval_out_of_distribution
  batch_size: 1
  label_path: ${PROJECT_PATH}/agentboard/data/alfworld/test.jsonl
  check_inventory: true
  check_actions: check valid actions
  init_prompt_path: ${PROJECT_PATH}/agentboard/prompts/ReactFmtAgentMemory/alfworld_react.json

